"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](#a3aed2)\
$os\
$username\
$hostname\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
$fill\
$docker_context\
$conda\
$python\
$c\
$cpp\
$nodejs\
$rust\
$golang\
$php\
[](fg:#1d2230)\
$cmd_duration\
$time\
[ ](fg:#1d2230)\
\n$character"""

[fill]
symbol = " "

[os]
disabled = false
format = "[ $symbol]($style)"
style = "bg:#a3aed2 fg:#090c0c"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
style_user = "bg:#a3aed2 fg:#090c0c"
style_root = "bg:#a3aed2 fg:#090c0c"
format = "[ $user]($style)"
show_always = true

[hostname]
ssh_symbol = "󰒋"
ssh_only = true
style = "bg:#a3aed2 fg:#090c0c"
format = "[$ssh_symbol $hostname]($style)"

[directory]
style = "fg:#090c0c bg:#769ff0"
read_only = "󰌾 "
read_only_style = "fg:#090c0c bg:#769ff0"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 6
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "Documents 󰈙 "
"Downloads" = "Downloads  "
"Music" = "Music  "
"Pictures" = "Pictures  "
"Projects" = "Projects  "
"config" = "config 󰒓 "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind)](fg:#769ff0 bg:#394260)]($style)[](fg:#394260 bg:#212736)'

[docker_context]
symbol = ""
format = "[$symbol $context ]($style)"

[conda]
ignore_base = false
symbol = ""
format = '[$symbol $environment ]($style)'

[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[c]
symbol = ""
format = '[$symbol ($version(-$name) )]($style)'

[cpp]
symbol = ""
disabled = false
format = "[$symbol ($version(-$name) )]($style)"


[cmd_duration]
style = "bg:#1d2230"
format = '[took $duration ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[java]
symbol = ""
format = '[$symbol ($version) ]($style)'

[nodejs]
symbol = ""
format = '[$symbol ($version) ]($style)'

[rust]
symbol = ""
format = '[$symbol ($version) ]($style)'

[golang]
symbol = ""
format = '[$symbol ($version) ]($style)'

[php]
symbol = ""
format = '[$symbol ($version) ]($style)'

