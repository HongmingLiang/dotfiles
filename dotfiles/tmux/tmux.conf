# set prefix
unbind C-b
set -g prefix M-b
bind M-b send-prefix

# options
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g cursor-style bar
set-option -sa terminal-overrides ',xterm*:Tc'
set-window-option -g mode-keys vi

# keybindings
## vim-like pane moving
bind -r k select-pane -U # k  ↑
bind -r j select-pane -D # j  ↓
bind -r h select-pane -L # h  ←
bind -r l select-pane -R # l  →
## better yank
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'V' send -X rectangle-toggle
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel
## open splite panes in current directory
bind "-" split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

# ----- plugins -----
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmuxifier'

# theme - Tokyo Night
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @theme_variation 'night'
set -g @theme_plugins 'docker,weather,battery,cpu,memory,vpn,hostname'
## weather settings
set -g @theme_plugin_weather_location 'Beijing' 
set -g @theme_plugin_weather_format 'detailed'
set -g @theme_plugin_weather_cache_ttl 1800

# vim-tmux-navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding
set -g @vim_navigator_prefix_mapping_clear_screen ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
