# set prefix
unbind C-b
set -g prefix M-b
bind M-b send-prefix

# options
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g cursor-style bar
set -g default-terminal "$TERM"
set-option -sa terminal-overrides ',*:RGB'
set-window-option -g mode-keys vi
## set terminal title
set -g set-titles on
set -g set-titles-string "#S"

# keybindings
## vim-like pane moving
bind -r k select-pane -U # k  ↑
bind -r j select-pane -D # j  ↓
bind -r h select-pane -L # h  ←
bind -r l select-pane -R # l  →
## better yank
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'V' send -X rectangle-toggle
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi K send -X halfpage-up
bind -T copy-mode-vi J send -X halfpage-down
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind -T copy-mode-vi "Escape" send -X cancel
bind -T copy-mode-vi "i" send -X cancel
## open splite panes in current directory
bind "-" split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

# ----- plugins -----

## plugins list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

## plugin setup
run-shell "if  [ ! -d '$XDG_DATA_HOME/tmux/plugins/tpm' ]; then \
    echo 'TPM not found, git clone into $XDG_DATA_HOME/tmux/plugins/tpm'; \
    mkdir -p '$XDG_DATA_HOME/tmux/plugins'; \
    git clone --depth=1 https://github.com/tmux-plugins/tpm '$XDG_DATA_HOME/tmux/plugins/tpm'; \
    $XDG_DATA_HOME/tmux/plugins/tpm/bin/install_plugins; \
    fi"
    set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins"

# vim-tmux-navigator
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding
set -g @vim_navigator_prefix_mapping_clear_screen ""

# ----- Catppuccin theme -----
# inspired by https://github.com/catppuccin/tmux/discussions/317
# Load catppuccin
run '$XDG_DATA_HOME/tmux/plugins/tmux/catppuccin.tmux'
set -g @catppuccin_flavor 'mocha'
# set -agF status-right "#{E:@catppuccin_status_cpu}"

# Configure Catppuccin
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"
# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"
# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_yellow},fg=#{@thm_bg},bold]  #S },#{#[bg=default,fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"
# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=default,fg=#{@thm_sky}]  #(whoami) "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=default,fg=#{@thm_mauve}] 󰒋 #(hostname -s) "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=default,fg=#{@thm_blue}] 󰅐 %H:%M"
# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"
set -g status-interval 10
# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single
# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"
# ----- end of Capptuccin theme -----

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$XDG_DATA_HOME/tmux/plugins/tpm/tpm'
